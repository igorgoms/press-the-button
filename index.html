<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização do Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .alert {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .device-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .images {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }

        .images img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="alert">
        <div class="device-info" id="deviceInfo"></div>
        <div class="images">
            <img src="https://i.gifer.com/7I5p.gif" alt="Ícone">
            <button onclick="cancel()">Cancelar Execução</button>
            <img src="https://picsum.photos/80" alt="Foto">
        </div>
        <p>Se você não clicar em dois segundos vai estourar um áudio muito alto</p>
    </div>

    <audio id="alertSound" src="/audio/luan-gameplay-site.mp3"></audio>

    <script>
        const deviceInfo = document.getElementById('deviceInfo');
        const audio = document.getElementById('alertSound');
        let countdown = 2;
        let timeout;

        // Detectar dispositivo
        const userDevice = navigator.userAgent.split('(')[1].split(')')[0];
        deviceInfo.textContent = `Seu ${userDevice} vai executar um áudio muito peculiar em...`;

        function updateTimer() {
            deviceInfo.textContent = `Seu ${userDevice} vai executar um áudio muito peculiar em ${countdown} segundos`;
            countdown--;
            
            if(countdown < 0) {
                audio.play();
                deviceInfo.textContent = "Execução em andamento!";
                clearTimeout(timeout);
            }
        }

        timeout = setInterval(updateTimer, 1000);

        function cancel() {
            clearInterval(timeout);
            deviceInfo.textContent = "Execução cancelada com sucesso!";
            alert("Processo interrompido! Dispositivo seguro.");
        }
    </script>
</body>
</html>
