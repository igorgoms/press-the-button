<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Segurança</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .alert {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c9302c;
        }

        .device-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .images {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }

        .images img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="alert">
        <div class="device-info" id="deviceInfo"></div>
        <div class="images">
            <img src="https://i.gifer.com/7I5p.gif" alt="Ícone">
            <button onclick="initiate()">Abrir video</button>
            <img src="https://i.gifer.com/Ox8q.gif" alt="Foto">
        </div>
        <p>Clique para abrir o video da corredora peituda</p>
    </div>

    <audio id="alertSound" src="/audio/luan-gameplay-site.mp3"></audio>

    <script>
        const deviceInfo = document.getElementById('deviceInfo');
        const audio = document.getElementById('alertSound');
        let countdown = 2;
        let timeout;

        // Detectar dispositivo
        const userDevice = navigator.userAgent.split('(')[1].split(')')[0];
        
        function updateTimer() {
            deviceInfo.textContent = `Tempo no site pelo ${userDevice} em ${countdown} segundos`;
            countdown = countdown > 0 ? countdown - 1 : 2;
        }

        timeout = setInterval(updateTimer, 1000);

        function initiate() {
            audio.play();
            clearInterval(timeout);
            deviceInfo.textContent = "Ativação do protocolo de áudio!";
            document.querySelector('button').style.backgroundColor = '#292929';
            document.querySelector('button').textContent = 'Você foi trolado';
            setTimeout(() => {
                
            }, 300);
        }

        // Iniciar com delay para parecer mais real
        setTimeout(() => {
            deviceInfo.textContent = `Tempo no site pelo ${userDevice} em ${countdown} segundos`;
        }, 1500);
    </script>
</body>
</html>
